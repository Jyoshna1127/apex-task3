<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorful Responsive Design</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body and container styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f4f7;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr; /* Default to 1 column */
      gap: 20px;
      max-width: 1200px;
      padding: 20px;
      width: 100%;
    }

    .box {
      padding: 20px;
      border-radius: 10px;
      color: #fff;
      text-align: center;
      font-size: 1.2rem;
    }

    .box:nth-child(1) { background-color: #ff6347; }
    .box:nth-child(2) { background-color: #4caf50; }
    .box:nth-child(3) { background-color: #2196f3; }
    .box:nth-child(4) { background-color: #ffeb3b; }
    .box:nth-child(5) { background-color: #9c27b0; }
    .box:nth-child(6) { background-color: #00bcd4; }

    /* Mobile-first layout */
    @media (max-width: 599px) {
      .container {
        grid-template-columns: 1fr; /* Single column on mobile */
      }
    }

    /* Tablet view */
    @media (min-width: 600px) and (max-width: 899px) {
      .container {
        grid-template-columns: 1fr 1fr; /* 2 columns on tablet */
      }

      .box {
        font-size: 1.5rem;
      }
    }

    /* Laptop / Desktop view (display 2 boxes per row for 6 boxes) */
    @media (min-width: 900px) and (max-width: 1199px) {
      .container {
        grid-template-columns: 1fr 1fr; /* 2 columns for laptop */
      }

      .box {
        font-size: 1.5rem;
        padding: 30px;
      }
    }

    /* Large screen */
    @media (min-width: 1200px) {
      .box {
        font-size: 1.8rem;
        padding: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">Box 1: Welcome to the Colorful World!</div>
    <div class="box">Box 2: Mobile-Responsive Design</div>
    <div class="box">Box 3: Enjoy the Vibrant Colors</div>
    <div class="box">Box 4: Responsive Layout</div>
    <div class="box">Box 5: Resize the Window to Test</div>
    <div class="box">Box 6: Keep Experimenting</div>
  </div>
</body>
</html>
